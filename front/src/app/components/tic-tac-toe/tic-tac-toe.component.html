<p>
   game.id - {{game?.id}}
  <br/>
   game.player0 - {{game?.player0}}
  <br/>
   game.playerX - {{game?.playerX}}
  <br/>
   user.name - {{user?.name}}
  <br/>
   user.type - {{user?.type}}
</p>


<div class="field">
  <p
    *ngFor="let number of game?.state; let i = index;"
    (click)="onClick(number || i)"
    [ngClass]="getCellClass(i)"
  ></p>
</div>
